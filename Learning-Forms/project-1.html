<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>Event Registration</h1>  

  <form >
    <label for="Name">Name:</label>
    <br>
    <input type="text" id="Name">

    <br>
    <br>

    <label for="Email">Email</label>
    <br>
    <input type="text" id="Email">
    <br>
    <br>

    <label for="phno">Phone:</label>
    <br>

    <input type="tel"  id="phno">
    <br>
    <br>


    <label for="occupation">Occupation</label>
    <br>
    <br>
    <select name="occupation" id="occupation">
      <option value="salaried">Salaried</option>
      <option value="self-employed">Self Employed</option>
      <option value="unemployed">Unemployed</option>
    </select>

    <br>
    <br>

    <fieldset>

      <legend>Topic of  Interest</legend>


      <input type="checkbox" name="checkbox1" id="checkbox1">
      <br>
      
      <label for="checkbox1">Html</label>
      <br>
      
      <input type="checkbox" name="checkbox2" id="checkbox2">
      <br>
      <label for="checkbox2">Css</label>

      <br>
      <input type="checkbox" name="" id="checkbox3">
      <br>
      <label for="checkbox3">javascript</label>
    </fieldset>
    <br>

    <label for="textarea1">Comments</label>
    <br>
    <textarea name="textarea1" id="textarea1" rows="8" cols="30"></textarea>
    <br>

    <input type="submit" value="Register">
  </form>



</body>
</html>
