<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>Job Application</h1>
  <form>
    <label for="name">Name:</label>
    <br>

    <input type="text" name="name" id="name">
    <br>
    <br>
    <label for="email">Email</label>
    <br>
    <input type="text" name="email" id="email">
    <br>
    <br>
    <label for="phone">Phone:</label>
    <br>
    <input type="text" name="phone" id="phone">
    <br>
    <br>

    <label for="resume">Resume:</label>
    <br>
    <br>
    <input type="file" name="resume" id="resume">
    <br>
    <br>
    <label for="experience">Experience(years):</label>
    <br>
    <br>
    <input type="number" name="exp" id="exp">
    <br>
    <br>

    <fieldset>

      <legend>Skills</legend>

      <input type="checkbox" name="Html" id="Html">
      <br>
      <label for="Html">Html</label>
      <br>
      <br>
      <input type="checkbox" name="css" id="css">
      <br>
      <label for="css">Css</label>
      <br>
      <br>


      <input type="checkbox" name="javascript" id="javascript">
      <br>
      <label for="javascript">Javascript</label>

    </fieldset>
    <br>
    <label for="edu">Highest Education:</label>
    <br>

    <select name="education" id="edu">
      <option value="High School">High School</option>
      <option value="Middle School">Middle School</option>
      <option value="Graduation">Graduation</option>
    </select>
    <br>
    <br>
    <label for="availability">Availability</label>
    <br>

    <input type="radio" name="avail" id="Fulltime">
    <label for="Fulltime">Full Time</label>
    <br>
    <input type="radio" name="avail" id="PartTime">
    <label for="PartTime">Part Time</label>
    <br>
    <br>
    <label for="comments">Additional Comments:</label>
    <br>

    <textarea name="Additional-comments" id="Additional-comments" cols="30"></textarea>

    <br>
    <br>
    <button>Submit Application</button>

  </form>
</body>

</html>
